<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>LuckyU join</title>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5573003076509926"
     crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <a href="index.html"><img src="luckyu-logo.png"></a>
        
        <div class="icons">
            <a href="#"><i class='bx bxs-user'></i></a>
        </div>
    </header>
    <section class="sec2">
            
        <h1>Giveaway Ends In </h1>
        <div class="time"> 
            <span id="days" class="time-chrono"></span>
            <span id="hours" class="time-chrono"></span>
            <span id="minutes" class="time-chrono"></span>
            <span id="seconds" class="time-chrono"></span>   
        </div>
</section>
    <section class="join">
        <h1>Join now! </h1>

        <form  onsubmit="emailSend(); reset(); return false;">
            
            <input type="text" id="name"  placeholder="Name" required name="name">
            <br> <br>
            
            <input type="email" id="email"  placeholder="email" required name="email">
            <br> <br>
            
            <input type="tel" id="phone" placeholder="phone number" required name="phone">
            <br> <br>
            <p>pease check your informations before submiting </p>
            <button type="submit">Join Giveaway</button>
          </form>
          <script src="main.js"></script>
          <script src="https://smtpjs.com/v3/smtp.js"></script>
    </section>
    <footer>
        <p>&copy; 2024-2025 LuckyU</p>
    </footer>
</body>
</html>
